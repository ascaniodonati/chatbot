    <script>

        function PageLoadRangeChanged(datai, dataf) {
            UpdateVemComponents(datai, dataf, true);
        }

        function ClientRangeChanged(datai, dataf) {
            //alert("ClientRangeChanged" + currentTS1);
            UpdateVemComponents(datai, dataf, false);
        }

        function timeRangeChanged(datai, dataf) {
            ClientRangeChanged(datai, dataf);
        }

        function UpdateVemComponents(datai, dataf, firstLoad) {

            try {

                var thischart;
                for (var i = 0; i < chartsList.length; i++) {

                    try {

                        if ($("#" + chartsList[i])[0].className == "chart-canvas k-chart") {
                            if (!firstLoad) {
                                thischart = $("#" + chartsList[i]).data("kendoChart");
                            }
                        }
                        else if ($("#" + chartsList[i])[0].className.indexOf("k-grid") >= 0) {
                            thischart = $("#" + chartsList[i]).data("kendoGrid");
                        }
                        else if ($("#" + chartsList[i])[0].className == "vem-generico") {
                            thischart = $("#" + chartsList[i])[0];
                        }
                        //jqgrid manager
                        else if ($("#" + chartsList[i])[0].className == "ui-jqgrid-btable") {
                            thischart = $("#" + chartsList[i])[0];
                        }

                        else if ($("#" + chartsList[i])[0].className == "stats") {
                            thischart = $("#" + chartsList[i])[0];
                        }

                        else if ($("#" + chartsList[i])[0].className == "gdiv") {
                            thischart = $("#" + chartsList[i])[0];
                        }

                        else if ($("#" + chartsList[i])[0].className == "filter-counter-empty") {
                            thischart = $("#" + chartsList[i])[0];
                        }

                        else {
                            if ($("#" + chartsList[i])[0].className != "k-gauge") {
                                //alert($("#" + chartsList[i])[0].className);
                            }
                        }

                        try {

                            if (thischart != null) {
                                thischart.refreshvem(d2unixts(datai), d2unixts(dataf));
                            }
                        }
                        catch (e) {
                            //alert(e);
                        }
                    }
                    catch (e) { 
                        
                    }
                }
            }
            catch (e) {
                //alert(e);
            }
        }

        
        function d2unixts_old(dt) {
            try {
                //alert("pippo");
                Date.prototype.stdTimezoneOffset = function () {
                    var jan = new Date(this.getFullYear(), 0, 1);
                    var jul = new Date(this.getFullYear(), 6, 1);
                    return Math.max(jan.getTimezoneOffset(), jul.getTimezoneOffset());
                }

                Date.prototype.dst = function () {
                    return this.getTimezoneOffset() < this.stdTimezoneOffset();
                }

                if (dt.dst()) {
                    return (Math.round((dt).getTime() / 1000));
                } else {
                    return (Math.round((dt).getTime() / 1000) - (new Date().getTimezoneOffset()) * 60);
                }
        
            }
            catch(e) {
                return null;
            }
        }
        

        function d2unixts(dt) {
            try {
                return (Math.round((dt).getTime() / 1000) - (dt.getTimezoneOffset()) * 60);
            }
            catch(e) {
                return null;
            }
        }

        function exportExcel(idGrafico){
            

                //if(!idGrafico)

        function exportPdf(componente){
            var svgString = "";
     
            var thischart = $('#' + componente).data("kendoChart");
            svgString = svgString + "|" + escape(thischart.svg());

            var url = thischart.dataSource.transport.options.read.url;
            var qs = getQueryString(url);
            var oggetto = qs["ide_1"];

            event.preventDefault();
            var form = '<form action="/exportgrafici/esportaGrafico.aspx" method="POST" id="formexport"></form>';

            $('body').append(form);
            $('#formexport').html('<input name="tipoexport" value="pdf" type="hidden" /><input name="nomeGrafico" value="" type="hidden" />' +
                '<input name="datiExport" value="titolo:' + $('#' + componente).parents('.panel').find('.panel-title').text() + '|dataInizio:' + stringDateI + '|dataFine:' + stringDateF + '" type="hidden" />' + 
                '<input name="svg" value="' + svgString +'" type="hidden" /><input name="idogg" value="' + oggetto +'" type="hidden" />');
            
            $('#formexport').submit();
        }

        /************FINE Apretura menu grafico**************/

        function getQueryString(url) {
            var assoc = {};
            var decode = function (s) { return decodeURIComponent(s.replace(/\+/g, " ")); };
            var queryString = url.substring(url.indexOf("?") + 1);
            var keyValues = queryString.split('&');

            for (var i = 0; i < keyValues.length; i++) {
                var key = keyValues[i].split('=');
                if (key.length > 1) {
                    assoc[decode(key[0])] = decode(key[1]);
                }
            }

            return assoc;
        }

            function cambioDataRefresh() {
                secondsAdded++;
                dateFrom = $('#filterDateFrom').pickadate('picker');
                dateTo = $('#filterDateTo').pickadate('picker');
                timeFrom = $('#filterTimeFrom').pickatime('picker');
                timeTo = $('#filterTimeTo').pickatime('picker');
                stringDateI = dateFrom.get('select', 'mm/dd/yyyy') + " " + timeFrom.get('select', 'HH:i');
                stringDateF = dateTo.get('select', 'mm/dd/yyyy') + " " + timeTo.get('select', 'HH:i');
                dateI = new Date(stringDateI);
                dateF = new Date(stringDateF);
                dateFRefresh = new Date(dateF.getTime() + 1000*(10 + secondsAdded));
                timeRangeChanged(dateI, dateFRefresh);
            }
