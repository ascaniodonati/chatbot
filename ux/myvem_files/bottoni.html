    <script type="text/javascript">
        function win_nav(pUrl,pW,pH){
            var newloc=pUrl
            	
            if(pW==null)pW=830;
            if(pH==null)pH=500;
            								
            //center
            var BrsWw=screen.availWidth;//document.body.clientWidth;
            var BrsWh=screen.availHeight;//document.body.clientHeight;
            var popW=pW;
            var popH=pH;
            var leftPos=(BrsWw-popW)/2;
            var topPos=(BrsWh-popH)/2;							
            								
            var fnstr=window.open(newloc,'','height='+ pH + ',width=' + pW + ',menubar=no,resizable=no,scrollbars=no,toolbar=no,fullscreen=0,top=' + topPos + ',left=' + leftPos);
            fnstr.focus();
        }
    </script>

        function scrollMenu(scrollLeft) {

            //document.selection.clear();

            var maxMargine;
            var scrollWidth;
            var dv = $("#voci_int");
            var s = dv.css('margin-left');
            var margine = parseInt(s);

            if (!scrollLeft) {
                $("#btnleft").show();
                $("#btnleft").blur();

                // cambio da visible a hidden perchè altrimenti firefox 
                // ritorna scrollWidth == clientWidth

                if (navigator.userAgent.match(/firefox/i)) {
                    scrollWidth = dv.css("overflow", "hidden")[0].scrollWidth;
                    dv.css("overflow", "visible");
                } else {
                    scrollWidth = dv[0].scrollWidth;
                }

                maxMargine = margine + dv[0].clientWidth - scrollWidth;
                margine -= 40;
                if (margine <= maxMargine) {
                    $("#btnright").hide();
                    margine = maxMargine;
                }
                //$("#debug").val(margine + ' - ' + maxMargine);
            } else {
                $("#btnright").show();
                $("#btnright").blur();

                margine += 40;

                if (margine >= 0) {
                    $("#btnleft").hide();
                    margine = 0;
                }
            }

            dv.css('margin-left', margine + 'px');

            // rimuovo la selezione che a volte appare sui pulsanti

            try {
                if (window.getSelection) {
                    if (window.getSelection().empty) {  // Chrome
                        window.getSelection().empty();
                    } else if (window.getSelection().removeAllRanges) {  // Firefox
                        window.getSelection().removeAllRanges();
                    }
                } else if (document.selection) {  // IE?
                    document.selection.empty();
                }
            }
            catch (e) {
            }
            
        }

        function winResize() {

            var s;
            var margine;
            var maxMargine;
            var scrollWidth;
            var dv = $("#voci_int");

            //  alert(navigator.userAgent);

            // cambio da visible a hidden perchè altrimenti firefox 
            // ritorna scrollWidth == clientWidth

            if (navigator.userAgent.match(/firefox/i)) {
                scrollWidth = dv.css("overflow", "hidden")[0].scrollWidth;
                dv.css("overflow", "visible");
            } else {
                scrollWidth = dv[0].scrollWidth;
            }

            if (dv[0].clientWidth < scrollWidth) {

                s = dv.css('margin-left');
                margine = parseInt(s);
                maxMargine = margine + dv[0].clientWidth - scrollWidth;

                if (margine > maxMargine) { //posso ancora andare a destra
                    $("#btnright").show();
                }

                if (margine < 0) {   // sono andato a destra, quindi posso andare a sinistra
                    $("#btnleft").show();
                }
            } else {
                $(".freccia").hide();
                dv.css('margin-left', '0px');
            }
        }

    <script type="text/javascript">
        var DASH_ENDPOINT = "https://dash.wattics.com";
	
        function logoutFromDashboard() {

            }

                if (xhr.status === 200) {
                    //alert("Succesfully logged out");
                    //$("#frame").attr("src", homepage_url);
                } else {
                    //alert("An error occured");
                }
            };
			
            xhr.onerror = function() {
                //alert("Cross-Origin request blocked");
            };

            xhr.send();
		  
            setTimeout(function(){ return true; }, 3000);
		  
            //alert('logoutFromDashboard() End');
            //alert('Logout');
        }
	
        // Create the XHR object.
        function createCORSRequest(method, url) {
            var xhr = new XMLHttpRequest();
            xhr.withCredentials = true;
            if ("withCredentials" in xhr) { // XHR for Chrome/Firefox/Opera/Safari.
                xhr.open(method, url, true);
                xhr.setRequestHeader("X-Requested-With", "XMLHttpRequest");
            } else if (typeof XDomainRequest != "undefined") { // XDomainRequest for IE.
                xhr = new XDomainRequest();
                xhr.open(method, url);
            } else {  // CORS not supported.
                xhr = null;
            }
            return xhr;
        }
